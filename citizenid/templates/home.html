{% extends "layout.html" %}

{% block title %}
  A single sign-in for civic applications
{% endblock %}

{% block content %}
  {% if user %}
    <p>You are {{ user.username }}</p>
  {% else %}
    <p>You are not authenticated</p>
  {% endif %}

  <p>Type any username:</p>
  <form method="post" action="/">
    <input type="text" name="username">
    <input type="submit">
  </form>
{% endblock %}

{% block js %}{% endblock %}
